<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Cheslyn's Calculator</title>
  </head>
  <body>
    <h1 class="calc-heading">Cheslyn's Calculator</h1>
    <div class="container">
      <div class="calc-container">
        <div class="input-block">
          <input type="text" id="calc-screen" readonly/>
        </div>
        <div class="calc-numbers">
          <button id="clear" onclick="calcClear(C)">C</button>
          <button id="operation" onclick="calcOp(%)">%</button>
          <button id="delete" onclick="calcDel(del)">DEL</button>
          <button id="operation" onclick="calcOp(/)">/</button>
          <button id="calc-num" onclick="calcNum(9)">9</button>
          <button id="calc-num" onclick="calcNum(8)">8</button>
          <button id="calc-num" onclick="calcNum(7)">7</button>
          <button id="operation" onclick="calcOp(*)">x</button>
          <button id="calc-num" onclick="calcNum(6)">6</button>
          <button id="calc-num" onclick="calcNum(5)">5</button>
          <button id="calc-num" onclick="calcNum(4)">4</button>
          <button id="operation" onclick="calcOp(-)">-</button>
          <button id="calc-num" onclick="calcNum(3)">3</button>
          <button id="calc-num" onclick="calcNum(2)">2</button>
          <button id="calc-num" onclick="calcNum(1)">1</button>
          <button id="operation" onclick="calcOp(+)">+</button>
          <button id="calc-num" onclick="calcNum(0)">0</button>
          <button id="calc-num" onclick="calcNum(.)">.</button>
          <button id="equal" onclick="calcEval(=)">=</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
